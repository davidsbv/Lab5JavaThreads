spring.application.name=CarRegistry

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/car_dbthread
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate

# Hibernate no hará ningún cambio en la base de datos
spring.jpa.hibernate.dll-auto=none
# Hbilita la visualización de las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml